<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>dme Mockup
    </title>

    <style type="text/css" media="screen">
      @import url("main.css");
    </style>
  </head>

  <body>
    <div class="messagebody">
      <div class="incoming">
	<span class="sender">dme</span>
	<span class="message">Some text.</span>
	<span class="timestamp">9:20am</span>
      </div>
      <div class="incoming">
	<span class="sender">David Edmondson</span>
	<span class="message">
	  A very long message made from repeated lines.
	</span>
	<span class="timestamp">9:20am</span>
      </div>
      <div class="status">
	<span class="sender"></span>
	<span class="message">a status message</span>
	<span class="timestamp">10:00am</span>
      </div>
      <div class="outgoing">
	<span class="sender">dme</span>
	<span class="message">
	  A very long message made from repeated lines.
	</span>
	<span class="timestamp">9:20am</span>
      </div>
    </div>
  </body>
</html>
